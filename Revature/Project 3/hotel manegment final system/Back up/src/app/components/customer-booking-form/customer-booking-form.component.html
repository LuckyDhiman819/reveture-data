<app-navbar></app-navbar>

<div class="bradcam_area breadcam_bg_1">
  <h3 style="color: rgb(240, 236, 11);"><b>Customer Booking Form</b></h3>

  <!-- <div class="card">
      <div class="card-body" align="center"> -->

  <div class="main" align="center">
    <br>
    <div class="container">
      <form novalidate [formGroup]="bookingForm" (ngSubmit)="sendbookingForm()">
        <fieldset>
          <div class="form-group"><br>
            <label><h4><b style="color:white">Customer User Name</b></h4></label>
            <input type="text" class="form-control" formControlName="customerUserName" placeholder="Enter Customer Name">
            <div class="alert alert-danger" *ngIf="bookingForm?.get('customerUserName')?.hasError('required') &&
                     bookingForm.get('customerUserName')?.dirty">
              customer name is Required
            </div>
            <br>

            <div class="form-group">
              <label for="roomType" class="mr-sm-2"><h4><b style="color:white">Id Proof : </b></h4></label>
              <p style="color:white">Select which Room type you want</p>
              <div id="hotelroom">
                <select class="form-control" formControlName="idProof" id="Roombooking" style="padding-left: 100px;">
                  <option value="">--select--</option>
                  <option>Aadhar Card</option>
                  <option>Pan Card</option>
                  <option>Voter Id</option>
                  <option>Passport</option>
                </select>
              </div>
              <br>
              <br>
              <input type="text" class="form-control" formControlName="idProof" placeholder="Enter your Id Number">
            <div class="alert alert-danger" *ngIf="bookingForm?.get('idProof')?.hasError('required') &&
                     bookingForm.get('idProof')?.dirty">
              Id Proof is Required
            </div>
            </div>
            <br>

          <div class="form-group">
            <label><h4><b style="color:white">Email :</b></h4></label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter your Email">
            <div class="alert alert-danger"
              *ngIf="bookingForm.get('email')?.hasError('required') && bookingForm.get('email')?.dirty">
              Email is Required
            </div>
          </div><br>

          <div class="form-group">
            <label for="roomType" class="mr-sm-2"><h4><b style="color:white">Room Type : </b></h4></label>
            <p style="color:white">Select which Room type you want</p>
            <div id="hotelroom">
              <select class="form-control" formControlName="roomType" id="Roombooking" style="padding-left: 100px;">
                <option value="">--select--</option>
                <option>Semi Delux</option>
                <option>Delux</option>
                <option>Luxary</option>
                <option>Presedential suite</option>
              </select>
            </div>
          </div><br>
          <br>
          <br>

          <div class="form-group">
            <label><h4><b style="color:white">Number Of Room:</b></h4></label>
            <input type="number" class="form-control" formControlName="numberOfRoom" placeholder="Enter number of Room you Need">
            <div class="alert alert-danger"
              *ngIf="bookingForm.get('numberOfRoom')?.hasError('required') && bookingForm.get('numberOfRoom')?.dirty">
              This section is required
            </div>
          </div><br>

          <div class="form-group">
            <label><h4><b style="color:white">Room Size :</b></h4></label>
            <p style="color:white">Select Room Size you want</p>
            <div id="hotelroom">
              <select formControlName="roomSize" id="Roombooking">
                <option value="">--select--</option>
                <option>Single Bed</option>
                <option>Double Bed</option>
                <option>Triple Bed</option>
              </select>
            </div>
            <div class="alert alert-danger"
              *ngIf="bookingForm.get('roomSize')?.hasError('required') && bookingForm.get('roomSize')?.dirty">
              roomSize is Required
            </div>
          </div><br>
          <br>
          <br>

          <div class="form-group">

            <label for="breakfast" class="mr-sm-2"><h4><b style="color:white">Breakfast : </b> </h4></label>

            <input type="radio" name="breakfast" id="yes" value="yes" formControlName="breakfast" required
            /><span style="color:white" >Yes</span> &nbsp;
            <input type="radio" name="breakfast" id="No" value="No" formControlName="breakfast" required />
            <span style="color:white" >No</span>

          </div>

          <div class="form-group">

            <label for="drinks" class="mr-sm-2"><h4><b style="color:white">Drinks : </b></h4></label>

            <input type="radio" name="drinks" id="yes" value="yes" formControlName="drinks" required />
            <span style="color:white" >Yes</span> &nbsp;
            <input type="radio" name="drinks" id="No" value="No" formControlName="drinks" required />
            <span style="color:white" >No</span>

          </div>

          <div class="form-group">
            <label><h4><b style="color:white">checkInDate Date & Time :</b></h4></label>
            <input type="datetime-local" class="form-control" formControlName="Customer Booking Form" required>
          </div><br>

          <div class="form-group">
            <label><h4><b style="color:white">checkOutDate Date & Time :</b></h4></label>
            <input type="datetime-local" class="form-control" formControlName="Customer Booking Form" required>
            <br>

            <div class="form-group">

              <label for="pickupandDrop" class="mr-sm-2"><h4><b style="color:white">PickUp And Drop : </b></h4></label>

              <input type="radio" name="pickUpAndDrop" id="yes" value="yes" formControlName="pickUpAndDrop"
                required /><span style="color:white" >Yes</span> &nbsp;
              <input type="radio" name="pickUpAndDrop" id="No" value="No" formControlName="pickUpAndDrop" required />
              <span style="color:white" >No</span>

            </div><br>

          </div>
          <button type="submit" class="btn btn-primary" (click) = "next()">Next</button>&nbsp; &nbsp;
          <button class="btn btn-dark" (click)="Back()">Cancel Form</button>
    </div><br>

    </fieldset>
    <br>

    </form>
  </div>
</div>
</div>

<app-footer></app-footer>
