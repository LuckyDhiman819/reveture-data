<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HandsON Form</title>
<link rel="stylesheet" href="HandsOn.css">
</head>
<body>

	<form action="#">
		<table>
			<div>
				<tr>
					<td>Name:</td>
					<td class = "buttons"><input type="text" name="name" , id="name"></td>
				</tr>
				<tr>
			</div>
			<td>Password:</td>
			<td class = "buttons"><input type="passowrd" name="passowrd" , id="passowrd"></td>
			</tr>
			<tr>
				<td>ADDRESS:</td>
				<td><textarea id="address" name="address" rows="5" cols="40"></textarea></td>
			</tr>
			<tr>
				<td>sex:</td>
				<td><input type="radio" name="name" , id="male" value="male">Male
					<input type="radio" name="name" , id="female" value="female">Female</td>
			</tr>

			<tr>
				<td>Married:</td>
				<td><input type="checkbox" name="married" , id="married"
					value="Yes">Yes</td>
			</tr>
			<tr>
			<tr>
				<td>Education:</td>
				<td><select name="education" id="education">
						<option>PostGraduate</option>
						<option>Graduate</option>
						<option selected="selected">Under Graduate</option>
				</select></td>
			</tr>

			<tr>
				<td>EDUCATION:</td>
				<td><select name="EDUCATION" id="EDUCATION" multiple="multiples">
						<option>PostGraduate</option>
						<option>Graduate</option>
						<option>Under Graduate</option>
				</select></td>
			</tr>
			<td>Upload File:</td>
			<td><input type="file" name="upload" , id="upload"></td>
			</tr>

			<td colspan="2" class = "buttons">
			<input type="submit" name="submit" , id="submit" value = "Submit The Form">
			<input type="reset" name="reset" , id="reset" value = "Reset The Form">
			<input type="button" name="demo" , id="demo" value = "Demo">
			</td>
			<tr>
		</table>
	</form>


</body>
</html>
